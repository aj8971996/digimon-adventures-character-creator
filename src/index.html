<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Digimon Digital Adventures - Character Creator</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Create and customize characters for the Digimon Digital Adventures tabletop RPG. Design your human character with attributes, skills, and special abilities.">
  <meta name="theme-color" content="#4a90e2">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="Digimon Digital Adventures - Character Creator">
  <meta property="og:description" content="Create and customize your human character for the Digimon Digital Adventures tabletop RPG.">
  <meta property="og:type" content="website">
  
  <!-- Base styling -->
  <style>
    /* CSS Reset & Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      background-color: #f7f9fc;
    }
    
    /* Simple loading state for app-root */
    app-root:empty {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 20px;
      color: #4a90e2;
    }
    
    app-root:empty::after {
      content: "Loading Digimon Digital Adventures Character Creator...";
      text-align: center;
      padding: 20px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
