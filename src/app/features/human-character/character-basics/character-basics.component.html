<div class="character-basics-container">
  <h2>Character Basics</h2>
  
  <p class="help-text">
    Define your character's identity, appearance and background story.
  </p>
  
  <div class="basics-form">
    <div class="form-layout">
      <div class="form-main">
        <div class="form-group required">
          <label for="character-name">Character Name:</label>
          <input 
            type="text" 
            id="character-name" 
            [(ngModel)]="name" 
            (change)="updateCharacter()"
            placeholder="Enter your character's name" 
            class="form-control">
          <small class="form-hint">This name will be used throughout your campaign.</small>
        </div>
        
        <div class="form-group">
          <label for="character-description">Physical Description:</label>
          <textarea 
            id="character-description" 
            [(ngModel)]="description" 
            (change)="updateCharacter()"
            placeholder="Describe your character's appearance, build, distinguishing features, etc." 
            class="form-control" 
            rows="3"></textarea>
          <small class="form-hint">Help others visualize your character.</small>
        </div>
        
        <div class="form-group">
          <label for="character-backstory">Backstory:</label>
          <textarea 
            id="character-backstory" 
            [(ngModel)]="backstory" 
            (change)="updateCharacter()"
            placeholder="Tell the story of your character's past - their origins, significant events, motivations, etc." 
            class="form-control" 
            rows="6"></textarea>
          <small class="form-hint">A good backstory helps inform your character's actions and decisions.</small>
        </div>
      </div>
      
      <div class="form-sidebar">
        <div class="profile-image-section">
          <label>Character Image</label>
          
          <div class="image-container" *ngIf="profileImage">
            <img [src]="profileImage" alt="Character Profile" class="profile-preview">
            <button class="remove-image-button" (click)="removeImage()">Remove</button>
          </div>
          
          <div class="image-upload" *ngIf="!profileImage">
            <label for="profile-image-upload" class="upload-label">
              <span class="upload-icon">+</span>
              <span>Upload Image</span>
            </label>
            <input 
              type="file" 
              id="profile-image-upload" 
              accept="image/*" 
              (change)="handleImageUpload($event)" 
              class="visually-hidden">
          </div>
          
          <small class="form-hint">Optional. Maximum size: 2MB.</small>
        </div>
      </div>
    </div>
  </div>
  
  <div class="navigation-buttons">
    <button class="back-button" (click)="goBack()">Back</button>
    <button 
      class="next-button" 
      [disabled]="!canProceed()" 
      (click)="proceed()">
      Next
    </button>
  </div>
</div>
