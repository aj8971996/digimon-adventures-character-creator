<div class="skills-container">
  <h2>Skills Allocation</h2>
  
  <div class="points-info">
    <p>Remaining Skill Points: <span [class.error]="remainingPoints < 0">{{ remainingPoints }}</span></p>
    <p>Campaign: {{ campaignType }}</p>
    <p>Max Skill Value: {{ maxSkillValue }}</p>
  </div>
  
  <div class="attributes-list">
    <div *ngFor="let attribute of attributes" class="attribute-card">
      <div class="attribute-header">
        <h3>{{ attribute.name }} ({{ attribute.value }})</h3>
        <p class="attribute-description">{{ attribute.description }}</p>
      </div>
      
      <div class="skills-list">
        <div *ngFor="let skill of attribute.skills" class="skill-item">
          <div class="skill-info">
            <span class="skill-name">{{ skill.name }}</span>
            <span class="skill-description">{{ skill.description }}</span>
          </div>
          
          <div class="skill-value-container">
            <button 
              (click)="decreaseSkill(skill)" 
              [disabled]="skill.value <= 0"
              class="value-button">-</button>
              
            <span class="skill-value">{{ skill.value }}</span>
            
            <button 
              (click)="increaseSkill(skill)" 
              [disabled]="skill.value >= maxSkillValue || remainingPoints <= 0"
              class="value-button">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
