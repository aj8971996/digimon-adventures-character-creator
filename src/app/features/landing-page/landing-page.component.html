<!-- src/app/features/landing-page/landing-page.component.html -->
<div class="landing-container">
  <div class="landing-content">
    <div class="logo-display">
      <h1>Digimon : Digital Adventures</h1>
      <div class="logo-accent">Character Creator</div>
    </div>
    
    <div class="digital-panel">
      <p class="description">
        This is a fan-made character creator for the Digimon : Digital Adventures TTRPG System, 
        for additional information - please visit their 
        <a href="https://digimondigitaladventures.wordpress.com/" target="_blank" rel="noopener noreferrer">Official WordPress</a>.
      </p>
      
      <div class="rotating-circle">
        <div class="circle-content">
          <div class="inner-circle"></div>
          <div class="scanning-line"></div>
        </div>
      </div>
      
      <div class="action-buttons">
        <a routerLink="/human-character" class="create-button human-button">
          Create Human Character
          <span class="button-glow"></span>
        </a>
        
        <a routerLink="/digimon-character" class="create-button digimon-button">
          Create Digimon Character
          <span class="button-glow"></span>
        </a>
      </div>
    </div>
  </div>
</div>
